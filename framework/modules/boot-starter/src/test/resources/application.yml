dew:
  basic:
    name: Spring Boot 测试
    version: 1.0
    desc: 测试
    website: www.trc.com
    doc:
      base-package: com.trc.test.web;com.trc.test.web2
      contact:
        name: gudaoxuri
        url: http://www.ecfront.com
        email: i@sunisle.org
    format:
      auto-trim-from-req: true
    error-mapping:
      "[com.trc.test.web.AuthException]":
        http-code: 401
        business-code: x00010
        message: 认证错误
  cluster:
    cache: redis
    lock: redis
    map: redis
    mq: redis
    election: redis
    config:
      ha-enabled: true
  notifies:
    __DEW_ERROR__:
      type: DD
      defaultReceivers: 18657120203
      args:
        url: https://oapi.dingtalk.com/robot/send?access_token=8ff65c48001c1981df7d326b5cac497e5ca27190d5e7ab7fe9168ad69b103455
      strategy:
        minIntervalSec: 5
    flag1:
      type: DD
      defaultReceivers: 18657120203
      args:
        url: https://oapi.dingtalk.com/robot/send?access_token=8ff65c48001c1981df7d326b5cac497e5ca27190d5e7ab7fe9168ad69b103455
      strategy:
        minIntervalSec: 0

  security:
    token-flag: _token_
    token-in-header: true
    token-hash: false
    router:
      enabled: true
      blockUri:
        post: [ "/auth/register/*","/auth/re?","/user/**","/tes{t}" ]
      roleAuth:
        admin:
          all: [ "/mgr/**" ]
          get: [ "/user/**" ]
        user:
          get: [ "/user/**","/user/only-user-role/**" ]
          post: [ "/user/" ]
    token-kinds:
      DEFAULT:
        revisionHistoryLimit: 1
      pc:
        revisionHistoryLimit: 0
      mobile:
        revisionHistoryLimit: 1
spring:
  application:
    name: boot-start-test
  jackson:
    serialization:
      write_dates_as_timestamps: false
  redis:
    host: 127.0.0.1
    port: 6379 # 以 testcontainer 为准
    database: 0
    lettuce:
      pool:
        max-active: 10
        max-idle: 1
        min-idle: 0

server:
  port: 8088

management:
  endpoints:
    web:
      base-path: /management

logging:
  level:
    ROOT: INFO
    group.idealworld.dew: DEBUG
    org.springframework.jdbc.core: TRACE
